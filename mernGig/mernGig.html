<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-xs mx-auto">
      <div class="py-4 px-6 bg-blue-600">
        <h1 class="text-white text-2xl font-bold">Full Stack Web Development</h1>
      </div>
      <div class="py-4 px-6 bg-white">
        <p class="text-gray-700 text-base">
          <span class="font-semibold">Technologies:</span> HTML 5, CSS 3, JavaScript, React JS, Node JS, MERN Stack
        </p>
        <div class="flex justify-between mt-4">
          <!-- Icons or representations of technologies -->
          <div class="flex items-center">
            <!-- instead of these icons can you use tailwind css svgs -->
            <img src="../assets/images/html5-icon.webp" alt="HTML 5" class="h-8 w-auto">
            <!-- <span class="ml-2 text-gray-600">html 5</span> -->
          </div>
          <div class="flex items-center">
            <img src="../assets/images/css3-icon.webp" alt="CSS 3" class="h-8 w-auto">
            <!-- <span class="ml-2 text-gray-600">css 3</span> -->
          </div>
          <div class="flex items-center">
            <img src="../assets/images/js-icon.png" alt="JavaScript" class="h-8 w-auto">
            <!-- <span class="ml-2 text-gray-600">JavaScript</span> -->
          </div>
          <div class="flex items-center">
            <img src="../assets/images/reactJs.png" alt="React JS" class="h-8 w-auto">
            <!-- <span class="ml-2 text-gray-600">React JS</span> -->
          </div>
          <div class="flex items-center">
            <img src="../assets/images/nodeJs.webp" alt="Node JS" class="h-8 w-auto">
            <!-- <span class="ml-2 text-gray-600">Node JS</span> -->
          </div>
          <div class="flex items-center">
            <img src="../assets/images/mern.png" alt="MERN Stack" class="h-16 w-auto">
            <!-- <span class="ml-2 text-gray-600">MERN Stack</span> -->
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
